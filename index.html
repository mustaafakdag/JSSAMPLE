<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <body>

    <!-- As a link -->
    <nav id="menu">
      
      </div>
      <!--Navbar Sonu-->
    </nav>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      window.onload = async () => {
        await loadData();
        renderHtml(data);
      };

      var data = [];
      const loadData = async () => {
        let response = await fetch(
          "https://jsonplaceholder.typicode.com/posts"
        );

        data = await response.json();
        console.log("data", data);
      };

      const renderHtml = (data) => {
        let container = document.getElementById("accordionExample");

        for (let i = 0; i < 5; i++) { 
          container.innerHTML += `<div class="container">  <div class="accordion-item">
        <h2 class="accordion-header" id="heading${i}">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse${i}"
            aria-expanded="true"
            aria-controls="collapse${i}"
          >
           ${data[i].title}
          </button>
        </h2>
        <div
          id="collapse${i}"
          class="accordion-collapse collapse"
          aria-labelledby="heading${i}"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            ${data[i].body} <button class="btn btn-primary" style="float: right" onclick="go(${i})">Detaylar</button>
          </div>
        </div>
      </div>
    </div>`;
        }  
      }; 

      const go=(id)=>{
        var params=id+1;
        
        var url="http://127.0.0.1:5500/article.html?"+params.toString();
        location.href=url;
      }
      
    </script>
        <script src="/menu.js"></script>
  </body>
</html>
